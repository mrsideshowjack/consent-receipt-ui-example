<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="style.css">
	<script src="https://websdk.consentua.com/websdk/consentua-embed.js.php"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
<form>
	<h1>Subscribe to ACME newsletter</h1>
	<input type="text" placeholder="name" />
	<input type="email" placeholder="email address" />
	<div id="loading">Loading Consentua</div>
	<iframe scrolling="no" id="consentua-cookie-widget"></iframe>

	<div id="btn-group">
		<button type="submit" id="submitBtn">
			<span id="sp" class="hidden">subscribe</span>
			<i id="sn" class="fas fa-sync-alt fa-spin"></i>
			<i id="ck" class="fas fa-check hidden"></i>
		</button>
		<button id="recept-btn">
			<i class="fas fa-receipt"></i> Save your consent receipt</button>
	</div>

</form>
<script src="script.js"></script>
</body>
</html>
